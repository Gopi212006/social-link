<!DOCTYPE html>

<html>
  <head>

    <link rel="stylesheet" href="style.css" />

          <a href="https://www.linkedin.com/in/gopinathjayaraman21/">

        <div>
          <a href="https://x.com/?lang=en"> <button>Twitter</button></a>
        </div>
        <div>
